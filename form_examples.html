<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form</title>
  <link rel="stylesheet" type="text/css" href="css/contact.css">
</head>
<body>
  <h1>Form</h1>

  <form>
    <fieldset>
     <legend>Personal Information</legend>

      <div>
        <label for="name">Name:</label>
        <input id="name" placeholder="Type your name here" type="text"/>
      </div>

      <div>
        <label for="age">Age:</label>
        <input id="age" type="Number">
      </div>

      <div>
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="example@email.com">
      </div>

      <div>
        <label for="password">Password:</label>
        <input id="password" type="password">
      </div>

      <div>
        <label for="date">Date:</label>
        <input id="date" type="date">
      </div>

      <div>
        <label for="color">Color:</label>
        <input id="color" type="color">
      </div>

      <div>
        <label for="message">Message:</label>
        <textarea id="message" maxlength="20"></textarea>
      </div>

      <div>
        <label for="select">Product Type:</label>
        <select name="select" id="select">
          <option value="option1">Option1</option>
          <option value="option2">Option2</option>
          <option value="option3">Option3</option>
        </select>
      </div>

      <div>
        <label for="time">Time:</label>
        <input type="time" id="time">
      </div>

      <div>
        <label for="status">Status:</label>
        Active <!--suppress HtmlFormInputWithoutLabel -->
        <input name=status type="radio" value="active">
        Inactive <!--suppress HtmlFormInputWithoutLabel -->
        <input name=status type="radio" value="active">
      </div>

      <div>
        <label for="">Select a Pet</label>
        Dog <!--suppress HtmlFormInputWithoutLabel -->
        <input type="checkbox">
        Cat <!--suppress HtmlFormInputWithoutLabel -->
        <input type="checkbox">
        Turtle <!--suppress HtmlFormInputWithoutLabel -->
        <input type="checkbox">
      </div>

      <button>Confirm</button>
      <button disabled>Cancel</button>

    </fieldset>
  </form>


</body>
</html>
